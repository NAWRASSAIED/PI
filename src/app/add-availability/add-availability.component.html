<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <app-sidebar-back></app-sidebar-back>
    <div class="layout-page">
      <app-navbar-back></app-navbar-back>
      
      <div class="container">
        <button id="bt" (click)="openAddAvailabilityModal()">Add Availability</button>
        <h1>Add Availability</h1>
        <div id="calendar-container">
          <div id="cal-buttons">
            <div id="cal-date-nav-buttons">
              <button id="previous" mwlCalendarPreviousView [(viewDate)]="viewDate" [view]="view">Previous</button>
              <button id="today" mwlCalendarToday [(viewDate)]="viewDate">Today</button>
              <button id="next" mwlCalendarNextView [(viewDate)]="viewDate" [view]="view">Next</button>
            </div>
            <div id="cal-date-field">{{ viewDate | calendarDate: (view + 'ViewTitle') : 'en'}}</div>
            <div id="cal-view-nav-buttons">
              <button id="month" (click)="setView(CalendarView.Month)" [class.selected]="view == CalendarView.Month">Month</button>
              <button id="week" (click)="setView(CalendarView.Week)" [class.selected]="view == CalendarView.Week">Week</button>
              <button id="day" (click)="setView(CalendarView.Day)" [class.selected]="view == CalendarView.Day">Day</button>
            </div>
          </div>
          <div [ngSwitch]="view">
            <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month"
                                     [viewDate]="viewDate"
                                     [events]="events"
                                     [activeDayIsOpen]="activeDayIsOpen"
                                     (dayClicked)="dayClicked($event.day)"
                                     >
            </mwl-calendar-month-view>
            <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week"
                                    [viewDate]="viewDate"
                                    [events]="events">
            </mwl-calendar-week-view>
            <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day"
                                   [viewDate]="viewDate"
                                   [events]="events">
              
            </mwl-calendar-day-view>
          
          </div>
        </div>
      </div>
    </div>
  </div>
 

  <!-- Modal -->
<div class="modal" [style.display]="modalOpen ? 'block' : 'none'">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <!-- Contenu du modal -->
    <h2>Add Availability</h2>
    <label>Date:</label>
    <input type="date" [(ngModel)]="selectedDay">
    <label>Start Time:</label>
    <input type="time" [(ngModel)]="startTime">
    <label>End Time:</label>
    <input type="time" [(ngModel)]="endTime">
    <button (click)="addAvailability()">Add</button>
  </div>
</div>
  
  <app-footer-back></app-footer-back>
</div>
