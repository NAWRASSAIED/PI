<!-- list-availabilities.component.html -->
<!DOCTYPE html>
<html>



<body>
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <app-sidebar-back></app-sidebar-back>
      <div class="layout-page">
        <app-navbar-back></app-navbar-back>
        <h1>List of Availabilities</h1>

        <div class="filter-form">
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Filter by Date:</mat-label>
              <input matInput type="date" [(ngModel)]="dateFilter">
            </mat-form-field>
          </div>
          <!-- Ajoutez d'autres champs de formulaire pour filtrer les résultats selon vos besoins -->
        </div>
        
        <div *ngIf="availabilities.length === 0">
          <p>No availabilities found.</p>
        </div>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="mat-elevation">
        
            <!-- Date Column -->
            <ng-container matColumnDef="date_av">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let availability"> {{availability.date_av}} </td>
            </ng-container>
        
            <!-- Start Time Column -->
            <ng-container matColumnDef="startTime">
              <th mat-header-cell *matHeaderCellDef> Start Time </th>
              <td mat-cell *matCellDef="let availability"> {{availability.startTime}} </td>
            </ng-container>
        
            <!-- End Time Column -->
            <ng-container matColumnDef="endTime">
              <th mat-header-cell *matHeaderCellDef> End Time </th>
              <td mat-cell *matCellDef="let availability"> {{availability.endTime}} </td>
            </ng-container>
        
            <!-- Nutritionist Column -->
            <ng-container matColumnDef="nutritionist">
              <th mat-header-cell *matHeaderCellDef> Nutritionist </th>
              <td mat-cell *matCellDef="let availability"> {{availability.nutritionist.username}} </td>
            </ng-container>
        
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let availability">
                <button mat-raised-button color="warn" (click)="deleteAvailability(availability.availabilityId)">Delete</button>
              </td>
            </ng-container>
        
            <!-- Définition des colonnes de la table -->
            <!-- Assurez-vous de définir toutes les colonnes nécessaires ici -->
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator style="width: 500px;margin-left: 250px;" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        
</div></div></div>

<app-footer-back></app-footer-back>
</body>

</html>
