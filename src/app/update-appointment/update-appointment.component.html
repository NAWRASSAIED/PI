<div class="card">
    <div class="card-header">
     Update appointment
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="nutritionist">Nutritionnist</label>
        <input type="text" class="form-control" id="nutritionist" [(ngModel)]="appointment.nutritionist" name="nutritionist" placeholder="Nom du nutritionniste">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="appointment.date_app" name="date">
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" class="form-control" id="time" [(ngModel)]="appointment.time" name="time">
      </div>
      <div class="form-group">
        <label for="client">Client</label>
        <input type="text" class="form-control" id="client" [(ngModel)]="appointment.client" name="client" placeholder="Nom du client">
      </div>
      <button class="btn btn-primary" (click)="updateAppointment()">Confirm</button>
    </div>
</div>
<app-footer-front></app-footer-front>
