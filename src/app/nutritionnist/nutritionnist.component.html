<h1>Quickly schedule an appointment with your nutritionist! </h1> 




  <!-- Affichage des nutritionnistes filtrés -->

 
<div class="container">

 
  <div class="row">
   
    <div class="col-md-4" *ngFor="let nutritionist of nutritionists">
     
      <div class="card">
        <div class="card-body">
          <h3><i class="fas fa-user-md" style="margin: 3px;"></i> {{ nutritionist.userName }}</h3>
          <h3>
            <i class="fas fa-map-marker-alt"></i> {{ nutritionist.city }} 
          </h3>
          <p> <span class="star-rating">{{ displayRating(nutritionist.rating) }}</span></p>
          <!-- Ajoutez d'autres détails au besoin -->
          <button class="btn btn-primary" (click)="navigateToAddAppointment(nutritionist.id)">Add Appointment</button>
        </div>
      </div>
    </div>
  </div>
</div>
